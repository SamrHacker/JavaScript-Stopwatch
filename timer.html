<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./resource/timer.png" rel="icon">
        <link href="./timer.css" rel="stylesheet">
        <title>Timer</title>
    </head>
    <body>
        <script src="./timer.js"></script>
        <nav>
            <ul class="nav-container center-horizontal">
                <li class="nav-item"><button onclick="location.href='stopwatch.html'">Stopwatch</button></li>
                <li class="nav-item"><button onclick="location.href='timer.html'">Timer</button></li>
            </ul>
        </nav>

        <div class="wrapper center">
            <h1 id="title">Timer</h1>

            <p>
                <input type="text" id="minutes" name="minutes" minlength="1" maxlength="2" value="00">
                :
                <input type="text" id="seconds" name="seconds" minlength="1" maxlength="2" value="00">
                :
                <input type="text" id="tens" name="tens" minlength="1" maxlength="2" value="00">
            </p>

            <div class="label-wrapper">
                <label class="time-label" for="minutes">Minutes</label>
                <label class="time-label"for="seconds">Seconds</label>
                <label class="time-label"for="tens">Tens</label>
            </div>
        </div>

        <div class="button-div center-horizontal">
            <button class="control-buttons" id="button-start">Start</button>
            <button class="control-buttons" id="button-pause">Pause</button>
            <button class="control-buttons" id="button-reset">Reset</button>
        </div>

        <div class="preset-wrapper center-horizontal">
            <button class="preset-buttons" id="30min">30 minutes</button>            
            <button class="preset-buttons" id="15min">15 minutes</button>            
            <button class="preset-buttons" id="10min">10 minutes</button>            
            <button class="preset-buttons" id="5min">5 minutes</button>            
            <button class="preset-buttons" id="3min">3 minutes</button>            
            <button class="preset-buttons" id="1min">1 minute</button>            
            <button class="preset-buttons" id="30sec">30 seconds</button>            
            <button class="preset-buttons" id="15sec">15 seconds</button>            
            <button class="preset-buttons" id="5sec">5 seconds</button>            
        </div>
    </body>
</html>
